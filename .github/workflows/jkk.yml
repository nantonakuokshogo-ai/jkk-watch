# .github/workflows/monitor.yml
name: JKK Monitor

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node monitor.mjs
        env:
          JKK_TOP_URL: ${{ secrets.JKK_TOP_URL }} # 任意。未設定なら www を使う
      - uses: actions/upload-artifact@v4
        with:
          name: jkk-out
          path: out/
