name: jkk-watch

on:
  workflow_dispatch:
  schedule:
    - cron: "30 23 * * *"   # 任意で変更

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"      # ← cacheは付けない（lockfile無いので）

      - name: Install npm deps
        run: npm install --no-fund --no-audit

      - name: Install Playwright (browsers + system deps)
        run: npx --yes playwright@latest install --with-deps chromium

      - name: Run script
        env:
          JKK_SEARCH_KANA: "コーシャハイム"
          OUT_DIR: "artifacts"
          DEBUG: "pw:api"
        run: |
          mkdir -p artifacts
          node monitor.mjs || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jkk-artifacts-${{ github.run_id }}
          path: artifacts/**
          retention-days: 14
        
