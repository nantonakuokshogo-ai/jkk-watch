name: jkk-monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: read

concurrency:
  group: jkk-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://jhomes.to-kousya.or.jp
      KANA: コーシャハイム
      VIEWPORT_W: "1440"
      VIEWPORT_H: "2200"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Chrome
        id: setup-chrome            # ← これが必要！
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome path
        run: echo "Using Chrome at: ${{ steps.setup-chrome.outputs.chrome-path }}"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Run monitor
        run: npm run monitor
        env:
          # puppeteer-core が使う実行パスを明示
          PUPPETEER_EXECUTABLE_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          BASE_URL: ${{ env.BASE_URL }}
          KANA: ${{ env.KANA }}
          VIEWPORT_W: ${{ env.VIEWPORT_W }}
          VIEWPORT_H: ${{ env.VIEWPORT_H }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jkk-out-${{ github.run_id }}
          path: |
            out/**
          if-no-files-found: warn
