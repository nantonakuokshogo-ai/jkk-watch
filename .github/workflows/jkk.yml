name: jkk-watch

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # 毎時（必要なら調整）

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install deps
        run: |
          npm ci --ignore-scripts || npm i --no-audit --no-fund --ignore-scripts

      - name: Run monitor
        run: npm run monitor

      - name: Upload out
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out/**
        
