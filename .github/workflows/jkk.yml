name: jkk-watch

on:
  workflow_dispatch:
  schedule:
    - cron: "12 */3 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Install Playwright (browsers + system deps)
        run: npx --yes playwright@latest install --with-deps chromium

      - name: Run script
        env:
          JKK_SEARCH_KANA: "コーシャハイム"
          OUT_DIR: "artifacts"
          # 詳細ログを見たい時は ↓ を有効化
          # DEBUG: "pw:api"
        run: |
          mkdir -p artifacts
          node monitor.mjs || true

      - name: Upload artifacts (screenshots, HTML, trace.zip)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jkk-artifacts-${{ github.run_id }}
          path: artifacts/**
          retention-days: 14
