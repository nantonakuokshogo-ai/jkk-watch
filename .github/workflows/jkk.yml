name: run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # 毎時

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm deps
        run: npm ci

      - name: Install Playwright (browsers + system deps)
        run: npx playwright install --with-deps

      - name: Run script
        env:
          # 必要なら Playwright ログを出す
          # DEBUG: "pw:api"
        run: |
          mkdir -p artifacts
          node monitor.mjs

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jkk-watch-${{ github.run_number }}
          path: artifacts/**
          if-no-files-found: warn
