name: JKK Monitor
on:
  workflow_dispatch:
    inputs:
      kana:
        description: '住宅名（カナ）で検索する語（例: コーシャハイム）'
        required: false
      top_url:
        description: 'Override JKK top URL (optional)'
        required: false
      start_url:
        description: 'Override JKK startinit URL (optional)'
        required: false
  schedule:
    - cron: '30 21 * * *' # JST 06:30

permissions:
  contents: read

concurrency:
  group: jkk-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: 'true'
      JKK_HEADLESS: 'true'
      JKK_KANA_QUERY: ${{ github.event.inputs.kana }}
      JKK_TOP_URL: ${{ github.event.inputs.top_url }}
      JKK_START_URL: ${{ github.event.inputs.start_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Ubuntu 24.04 でも 22.04 でも通る可搬的な libs セット
      - name: Install system libs (portable)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          choose() { for n in "$@"; do apt-cache show "$n" >/dev/null 2>&1 && { echo "$n"; return; }; done; }
          PKGS=(
            ca-certificates fonts-liberation libatk-bridge2.0-0 libatk1.0-0
            "$(choose libcups2t64 libcups2 || true)" libdbus-1-3 libdrm2 libgbm1
            libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libx11-6 libx11-xcb1 libxcb1
            libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxkbcommon0
            libxrandr2 libxrender1 libxshmfence1 libpango-1.0-0 libpangocairo-1.0-0
            "$(choose libasound2t64 libasound2 || true)"
          )
          INSTALL=(); for p in "${PKGS[@]}"; do [ -n "$p" ] && INSTALL+=("$p"); done
          [ ${#INSTALL[@]} -gt 0 ] && sudo apt-get install -y --no-install-recommends "${INSTALL[@]}"

      - name: Install dependencies
        run: npm i

      - name: Run monitor
        run: |
          mkdir -p out
          node monitor.mjs || true

      - name: Upload artifacts (out/)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jkk-out-${{ github.run_id }}
          path: out/**
          retention-days: 14
